<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropa Deportiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2e86c1;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        img {
            width: 300px;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Ropa Deportiva</h1>
    <ul>
        <li>Camisetas transpirables</li>
        <li>Pantalones de compresión</li>
        <li>Zapatillas deportivas</li>
        <li>Sudaderas con capucha</li>
        <li>Calcetines de alto rendimiento</li>
    </ul>
    <img src="https://example.com/camiseta.jpg" alt="Camiseta deportiva">
    <img src="https://example.com/pantalones.jpg" alt="Pantalones de compresión">
    <img src="https://example.com/zapatillas.jpg" alt="Zapatillas deportivas">
    <img src="https://example.com/sudadera.jpg" alt="Sudadera con capucha">
    <img src="https://example.com/calcetines.jpg" alt="Calcetines de alto rendimiento">
</body>
</html>
